<!doctype html>
<html lang="hr">

<head>
    <meta charset="utf-8">
    <title>CSS funkcije</title>
    <style>
        .outer {
            border: 5px solid black;
        }

        .box {
            padding: 10px;
            width: calc(90% - 30px);
            background-color: rebeccapurple;
            color: white;
        }
    </style>
</head>

<body>

    <div class="outer">
        <div class="box">Unutarnji pravokutnik je širine 90% vanjskog minus još 30px.</div>
    </div>

</body>

</html>
