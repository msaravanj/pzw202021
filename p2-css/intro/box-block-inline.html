<!doctype html>
<html lang="hr">

<head>
    <meta charset="utf-8">
    <title>!important</title>
    <style>
        p, ul {
            border: 2px solid rebeccapurple;
            padding: .5em;
        }

        .block, li {
            border: 2px solid blue;
            padding: .5em;
        }

        ul {
            display: flex;
            list-style: none;
        }

        .block {
            display: block;
        }
    </style>
</head>

<body>

    <p>Ovo je jedan kratki paragraf.</p>
    <ul>
        <li>Stavka jedan</li>
        <li>Stavka dva</li>
        <li>Stavka tri</li>
    </ul>
    <p>Drugi paragraf. Neke <span class="block">riječi </span> su okružene <span>span elementima</span>.</p>

</body>

</html>
