<!doctype html>
<html lang="hr">

<head>
    <meta charset="utf-8">
    <title>Overflow</title>
    <style>
        .box {
            border: 1px solid #333333;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box">Ovaj okvir ima definiranu visinu i širinu. 
        To znači da ako je sadržaj okvira prevelik za prikazivanje u unutar definiranih mjera,
        onda će on preći van okvira.
        Ako overflow namjestimo na hidden prelijevanje neće biti vidljivo.</div>

    <p>Ovaj paragraf je van okvira.</p>
</body>

</html>
